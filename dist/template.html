<!DOCTYPE html>
<html lang="de">
<head>

	<!-- METAs -->
	<meta charset="utf-8" />

	<!-- Viewport noscale -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />

	<!-- Meta Title -->
	<title>

	</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Include Webfonts etc -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Javascript -->
	<script src="js/_jquery1.10.2.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>

</head>



<!-- Body -->
<body>

	<!-- rpmWrapper -->
	<div class="rampWrapper">

		<!-- rapmLogin -->
		<div class="rampLogin">
			<div class="rampLogin__inner">

				<!-- header -->
				<div class="rampLogin__header">
					RAMP
					<img src="design/rapm-logo.png" alt="RAPM">
				</div>

				<!-- content -->
				<div class="rampLogin__content">

					<!-- info -->
					<div class="rampLogin__info">
						Melden Sie sich beim <b>Ra</b>ccoon <b>P</b>ackage <b>M</b>anager an.
					</div>

					<!-- error -->
					<div class="rampLogin__error">
						Die Kombination aus Benutzername und Passwort ist ung√ºltig.
						Bitte versuchen Sie es erneut.
					</div>

					<!-- form -->
					<form class="" action="" method="post" novalidate>

						<!-- username -->
						<div class="rampLogin__input">
							<input type="text" id="username" value="" required="required">
							<label for="username">Benutzername</label>
							<span></span>
						</div>

						<!-- password -->
						<div class="rampLogin__input">
							<input type="password" id="password" value="" required="required">
							<label for="password">Passwort</label>
							<span></span>
						</div>

						<!-- button -->
						<button class="rampLogin__button">
							<span>anmelden</span>
						</button>

					<!-- // form -->
					</form>

				<!-- // content -->
				</div>

				<!-- success -->
				<div class="rampLogin__success">
					Anmeldung erfolgreich!
					<span>Sie werden weitergeleitet...</span>
				</div>

			</div>
		</div>
		<!-- // rapmLogin -->

	</div>


	<!-- Javascript -->
	<script src="js/main.js"></script>
</body>
</html>
